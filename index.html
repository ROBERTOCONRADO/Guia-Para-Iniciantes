        nav {
            display: flex;

            align-items: center;
        }

        nav > img {
            width: 100px;
            border-radius: 50%;
        }

        ul {
            list-style: none;
            display: flex;
            gap: .8rem; 
            align-items: center;
        }

        ul li{
            color: rgb(247, 247, 247);
            padding: 5px 30px;
            font-weight: bolder;
            border-radius: 5px;
            background: rgba(246, 219, 219, 0.281);
            text-shadow: 0px 1px 5px black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.318);
        }

        li:hover {
            color: rgb(0, 0, 0); 
            background-color: rgba(246, 219, 219, 0.668);
            box-shadow: 3px 3px 6px black;
            text-shadow: none;
            cursor: pointer;
        }
        .container {
            display: flex;
            gap: 0.6rem;
            background-color: rgb(247, 247, 247);
            width: auto;
            height: 77vh;
            margin: 10px;
        }
        aside {
            width: 25%;
            background: rgb(201, 127, 127);
            border-radius: 10px;
        }
        aside button {
            display: flex;
            padding: 8.7px;
            width: 325px;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 25px;
            background-color:#D8BFD8;
        }
        button:hover {
            color: rgb(255, 89, 0);
            background-color: rgb(0, 0, 0);
            cursor: pointer;
        }
        main {
            width: 75%;
            background: rgb(226, 213, 213);
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.233);
        }
        main picture img {
            width: 320px;
            height: 150px;
            margin: 5px;
        }

        picture {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin: 5px;
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
    </style>
